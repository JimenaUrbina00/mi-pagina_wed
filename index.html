<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML y CSS</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Contenido HTML -->
    <header>
        <h1>Mi Página Web</h1>
    </header>
    <main>
        <p>Esta es una página de ejemplo que muestra cómo se puede combinar HTML y CSS para crear contenido web estilizado.</p>
    </main>
</body>
</html>
